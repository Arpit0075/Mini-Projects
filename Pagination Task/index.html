<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex-box">
      <div class="mini-container">
        <h3>
          Click a button below to display the result for the pagination search
        </h3>
      </div>
    </div>

    <div class="btn-container">
      <button onclick="setNum(event)" class="btn" value="1">1</button>
      <button onclick="setNum(event)" class="btn" value="2">2</button>
      <button onclick="setNum(event)" class="btn" value="3">3</button>
      <button onclick="setNum(event)" class="btn" value="4">4</button>
      <button onclick="setNum(event)" class="btn" value="5">5</button>
      <button onclick="setNum(event)" class="btn" value="previous">
        Previous
      </button>
      <button onclick="setNum(event)" class="btn" value="next">Next</button>
      <button onclick="setNum(event)" class="btn" value="6">6</button>
      <button onclick="setNum(event)" class="btn" value="7">7</button>
      <button onclick="setNum(event)" class="btn" value="8">8</button>
      <button onclick="setNum(event)" class="btn" value="9">9</button>
      <button onclick="setNum(event)" class="btn" value="10">10</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
